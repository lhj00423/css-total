<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin-left: 20px;
            margin-bottom: 20px;
            transition: 0.5s;
            
            
        }

        div div{
            width: 50px;
            height: 50px;
            background-color: tomato;
            margin: 25px;
            

        }

        #aa div:hover{
            transform: translateY(80px);

        }

        #bb div:hover{
            transform: translateX(80px);
        }

        #cc div:hover{
            transform: translateZ(80px);
        }

        #dd div:hover{
            transform: rotateZ(100deg);
        }

        #ee div:hover{
            transform: rotateX(190deg);
        }

        #ff div:hover{
            transform: rotateY(190deg);
        }

        #gg div:hover{
            transform: skewY(45deg);
        }


        #hh div:hover{
            transform:scale(50,50) ;

        }

        #hh div{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="aa">
        <div></div>
    </div>
    <div id="bb">
        <div></div>
    </div>
    <div id="cc">
        <div></div>
    </div>
    <div id="dd">
        <div></div>
    </div>
    <div id="ee">
        <div></div>
    </div>
    <div id="ff">
        <div></div>
    </div>
    <div id="gg">
        <div></div>
    </div>
    <div id="hh">
        <div>
           
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   @keyframes divCh{
    0%{
        width: 100px;
        height: 100px;
        background-color: indianred;
        left: 0;
        top: 0;
    }
    12.5%{
        width: 300px;
        height: 100px;
        background-color: lightblue;
        left: 0;
        top: 0;
    }
    25%{
        width: 100px;
        height: 100px;
        background-color: lightblue;
        left: 200px;
        top: 0;
    }
    37.5%{
        width: 100px;
        height: 300px;
        background-color: lightblue;
        left: 200px;
        top: 0;
    }
    50%{
        width: 100px;
        height: 100px;
        background-color: lightblue;
        left: 200px;
        top: 200px;
    }
    62.5%{
        width: 300px;
        height: 100px;
        background-color: lightgreen;
        left: 0px;
        top: 200px;
    }
    75%{
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        left: 0px;
        top: 200px;
    }
    87.5%{
        width: 100px;
        height: 300px;
        background-color: lightgreen;
        left: 0px;
        top: 0px;

    }
    100%{
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        left: 0px;
        top: 0px;

    }
   }
      
        
    div{
        width: 100px;
        height: 100px;
        background-color: indianred;
        position: absolute;
        left: 0;
        top: 0;
        animation: divCh 5s 1s infinite linear;
        animation-fill-mode: forwards;}
    


</style>
        </head>
<body>
    <div><h1>메롱메롱</h1></div>
</body>
</html>

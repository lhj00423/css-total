<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveDiv{
            0%{
                left: 0;
            }
            50%{
                left:500px;
                top:0;
            }
            100%{
                left: 500px;
                top: 400px;
            }

        }
        div{
            width: 100px;
            height: 100px;
            background-color: indianred;
            position: absolute;
            left: 0;
            top: 0;
            /*
            animation-name: moveDiv;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            anmimation-timing-fnuntion: linear;
            */
            animation: moveDiv 1s 2s infinite linear;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

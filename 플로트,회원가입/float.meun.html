<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body{
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            
        }
        h1{ float: left;}
        ul{float: right;}
        ul li{ float: left;
                padding: 0 20px;
                
        }
        ul li:not(:last-child){
            border-right: 1px solid #ccc ;
        }

        li{list-style: none;}

        body>div::after{
            display: block;
            content: "";
            clear: both;
        }
        body>div{ 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Green</h1>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
</body>
</html>

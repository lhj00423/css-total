<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content:"재미있는";
            color: red;
        }
        h1::after{
            content: "아카데미";
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        div::first-line{
            background:pink;}
            div::first-letter{font-size:48px;}
    </style>
</head>
<body>
    <h1>그린 컴퓨터</h1>
    <div>안녕하세요 그린컴퓨터입니다. 곧 있으면 점심시간이에요</div>
</body>
</html>

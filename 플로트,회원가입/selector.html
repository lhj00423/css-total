<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            background: yellow;
        }
        h2 + p{
            font-size:30px;
        }
        
        [title="호호호"] {
            text-decoration: underline;
        }
        input[type="text"],input[type="password"]{width: 300px;}
        input:focus{
            background: pink;
        }
        #selecter li{display: inline block;}
        /* id명이 셀렉터인 요소의 하위요소 li 중 마지막 자식요소가 아닌경우*/
        #selecter li:not(:last-child){
            border-right: 1px solid red;
        }
       
            
    </style>
</head>
<body>
    <div>
        <h2 title="하하하">h2입니다.</h2>
        <p>p입니다.</p>
        <p title="호호호">p입니다.</p>
        <ul>
            <li>li입니다
                <p>li안에 p입니다.</p>
            </li>
            <li title="호빵호">li입니다.</li>
        </ul>
        <input type="text"  name="userid" placeholder="아이디를 입력하세요">
        <input type="password" name="userpass" placeholder="비밀번호를 입력하세요">
        남성<input type="radio" value="m" name="gender">
        여성<input type="radio" value="f" name="gender">
    </div>
    <ul id="selecter">
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
    </ul>
</body>
</html>

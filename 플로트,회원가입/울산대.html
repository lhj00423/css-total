<!DOCTYPE html>
<html>
	<head>
		<title>테이블 예제</title>
		<meta charset="utf-8"/>
        <style>
            *{margin :0; padding: 0 ; box-sizing: border-box;}
        table{
            border-top:2px solid #ccc ;
            border-collapse: collapse ;
            width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        tr,th{
                border-bottom: 1px solid #ccc;}

        
        tr td{
            padding: 15px;
        }

        td:not(:last-child){
                border-right: 1px solid #ccc ;}
         th:not(:last-child){
            border-right: 1px solid #ccc ;}
        th{
            background: #f7f7f7;
            padding: 10px;
                }
               
                
            
            
            </style>
	</head>
	<body>
		<h1>테이블 예제</h1>
		<table>
			<tr>
				<th>장학명</th>
				<th>신청시기</th>
				<th>신청방법</th>
				<th>제출서류</th>
			</tr>
			<tr>
				<td>복지장학</td>
				<td rowspan="4">12월/6월</td>
				<td rowspan="5">uwins - 장학신청<br/>
				(매학기 신청)</td>
				<td>장애인증명서/가족관계증명서</td>
			</tr>
			<tr>
				<td>공무원본인장학</td>
				<td>재직증명서</td>
			</tr>
			<tr>
				<td>행복나눔명예장학</td>
				<td>신청서</td>
			</tr>
			<tr>
				<td>행복나눔장학</td>
				<td>신청서</td>
			</tr>
			<tr>
				<td>가족장학</td>
				<td>5월/11월</td>
				<td>가족관계증명서</td>
			</tr>
			<tr>
				<td>국가유공자본인장학</td>
				<td rowspan="3">입학금 납부 전</td>
				<td rowspan="2">학생복지팀 제출</td>
				<td>교육지원대상자증명서</td>
			</tr>
			<tr>
				<td>국가유공자자녀장학</td>
				<td>대학수업료등 면제대상자증명서</td>
			</tr>
			<tr>
				<td>교직원자녀장학</td>
				<td>UWIN-원스탑</td>
				<td>신청서, 재직증명서, 가족관계증명서</td>
			</tr>
		</table>
	</body>
</html>

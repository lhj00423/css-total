<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background:blue;
        }
        #box2{
            background:lightgreen;
        }
        #box1 div{
            background:tomato;
            width: 100px;
            height: 100px;
            color: #fff;
            float: left;
        }
        
        li{
            list-style: none;
            float: left;
        }
        .clearboth::after{
            content:"";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="box1" class="clearboth">
        <div>작은 box1</div>
        <div>작은 box2</div>
        <div>작은 box3</div>
        
    </div>
    <div id="box2">
        box2
    </div>
    <ul class="clearboth">
     <li>menu1</li>
    <li>menu2</li>
</ul>
</body>
</html>
